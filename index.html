<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gerenciador de Fiados - Estilo Jogo Infantil üç≠</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Gloria+Hallelujah&display=swap');

  body {
    max-width: 700px;
    margin: 20px auto;
    font-family: 'Gloria Hallelujah', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fff8f0 0%, #ffe4c4 100%);
    color: #6b3e00;
    padding: 15px;
    line-height: 1.5;
    user-select: none;
  }

  h1 {
    text-align: center;
    color: #e65100;
    margin-bottom: 20px;
    font-family: 'Comic Neue', cursive;
    font-size: 2.5rem;
    text-shadow: 1px 1px 0 #ffa726;
  }

  section {
    background: #fff5db;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 6px 15px rgba(255, 140, 0, 0.3);
    margin-bottom: 30px;
    border: 3px solid #ffa726;
  }

  section h2 {
    font-weight: 700;
    border-bottom: 3px dashed #fb8c00;
    padding-bottom: 10px;
    margin-bottom: 15px;
    color: #d35400;
    font-family: 'Comic Neue', cursive;
    font-size: 1.8rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-shadow: 1px 1px 1px #ffcc80;
  }

  section h2 button {
    background-color: #ff9800;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: 900;
    font-family: 'Comic Neue', cursive;
    font-size: 1.1rem;
    box-shadow: 0 0 15px #ffb74d;
    animation: pulse 2.5s infinite;
  }

  section h2 button:hover {
    background-color: #e65100;
    box-shadow: 0 0 25px #ff6f00;
  }

  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 0 15px #ffb74d;
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 30px #ffcc80;
      transform: scale(1.08);
    }
  }

  ul {
    list-style: none;
    padding-left: 0;
  }

  li {
    background: #fff0c1;
    border-radius: 14px;
    padding: 14px 16px;
    box-shadow: 0 3px 10px rgba(255, 152, 0, 0.3);
    margin-bottom: 12px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    font-family: 'Comic Neue', cursive;
    font-size: 1.05rem;
    color: #6e3f00;
    text-shadow: 1px 1px 2px #ffc107aa;
  }

  .info {
    flex-grow: 1;
    min-width: 180px;
  }

  .info strong { color: #bf360c; font-size: 1.15em; }
  .info em { color: #8d4b00; font-style: italic; }

  .status {
    font-weight: 900;
    min-width: 130px;
    text-align: center;
    padding: 5px 10px;
    border-radius: 14px;
    background: #ffcc80cc;
    box-shadow: 0 0 10px #ffa72688;
  }

  .status.pago { color: #2e7d32; background: #c8e6c9cc; box-shadow: 0 0 12px #43a047aa; }
  .status.parcial { color: #ef6c00; background: #ffe0b2cc; box-shadow: 0 0 12px #fb8c00aa; }

  button.action-btn {
    background-color: #ffb74d;
    border: none;
    color: #5d2600;
    padding: 6px 12px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: 700;
    font-family: 'Comic Neue', cursive;
    font-size: 0.95rem;
    box-shadow: 0 0 10px #ffa726aa;
  }

  button.action-btn:hover {
    background-color: #f57c00;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 0 15px #fb8c00ff;
  }

  button.delete-btn {
    background-color: #e57373;
    color: #5d1a1a;
  }

  button.delete-btn:hover {
    background-color: #c62828;
    color: white;
  }

  .subtotal, .total {
    font-weight: 900;
    font-size: 1.3rem;
    margin-top: 10px;
    color: #d35400;
    text-align: right;
  }

  /* Modal */
  #formModal { display: none; position: fixed; top:0; left:0; width: 100%; height: 100%; background: rgba(255, 183, 77, 0.85); justify-content: center; align-items: center; z-index: 1100; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
  #formModal.show { display: flex; opacity: 1; pointer-events: auto; }
  #formModal form { background: #fff3e0; padding: 25px 30px; border-radius: 16px; width: 95%; max-width: 450px; box-shadow: 0 0 20px rgba(255, 152, 0, 0.6); }
  #formModal h3 { margin-bottom: 15px; color: #d35400; text-align: center; font-size: 1.8rem; }
  .input-group { margin-bottom: 15px; }
  label { display: block; margin-bottom: 6px; font-weight: 700; color: #a0522d; }
  input[type="text"], input[type="number"] { width: 100%; padding: 10px; border-radius: 12px; border: 2px solid #ffa726; font-size: 1rem; }

  #formModal .btn-row { display: flex; justify-content: flex-end; gap: 10px; }
  #cancelBtn { background: #d7ccc8; color: #4e342e; }
  #saveBtn { background: #ff9800; color: white; }

  @media (max-width: 520px) {
    li { flex-direction: column; align-items: flex-start; }
    .status { min-width: auto; width: 100%; text-align: left; margin-top: 5px; }
    button.action-btn { width: 100%; margin-top: 5px; }
  }
</style>
</head>
<body>

<h1>üìã Lista de Fiados <br>üç¨ Juju Doces üßÅ</h1>

<section id="fiadosPendentesSection">
  <h2>
    Fiados Pendentes
    <button id="btnAddFiado">‚ûï Adicionar Fiado</button>
  </h2>
  <ul id="fiadosPendentesList"></ul>
  <p class="subtotal" id="subtotalFiados">üßæ Subtotal: R$ 0,00</p>
</section>

<section id="pagamentosRealizadosSection">
  <h2>
    ‚úÖ Pagamentos Realizados
    <button id="btnAddPagamento">‚ûï Adicionar Pagamento</button>
  </h2>
  <ul id="pagamentosRealizadosList"></ul>
  <p class="total" id="totalRecebido">üíµ Total Recebido: R$ 0,00</p>
</section>

<!-- Modal -->
<div id="formModal">
  <form id="formEntrada">
    <h3 id="formTitle">Adicionar Entrada</h3>
    <div class="input-group">
      <label for="nomeInput">Nome</label>
      <input type="text" id="nomeInput" required autocomplete="off" />
    </div>
    <div class="input-group">
      <label for="valorInput">Valor (R$)</label>
      <input type="number" id="valorInput" min="0.01" step="0.01" required />
    </div>
    <div class="input-group">
      <label for="obsInput">Observa√ß√£o (opcional)</label>
      <input type="text" id="obsInput" placeholder="Ex: 2 trufas + 1 morango" autocomplete="off" />
    </div>
    <div class="btn-row">
      <button type="button" id="cancelBtn">Cancelar</button>
      <button type="submit" id="saveBtn">Salvar</button>
    </div>
  </form>
</div>

<script>
  // Mesma l√≥gica JS do seu c√≥digo original, funciona em celular e PC
  let fiadosPendentes = JSON.parse(localStorage.getItem('fiadosPendentes')) || [];
  let pagamentosRealizados = JSON.parse(localStorage.getItem('pagamentosRealizados')) || [];

  const fiadosPendentesList = document.getElementById("fiadosPendentesList");
  const pagamentosRealizadosList = document.getElementById("pagamentosRealizadosList");
  const subtotalFiados = document.getElementById("subtotalFiados");
  const totalRecebido = document.getElementById("totalRecebido");

  const btnAddFiado = document.getElementById("btnAddFiado");
  const btnAddPagamento = document.getElementById("btnAddPagamento");

  const formModal = document.getElementById("formModal");
  const formEntrada = document.getElementById("formEntrada");
  const formTitle = document.getElementById("formTitle");
  const nomeInput = document.getElementById("nomeInput");
  const valorInput = document.getElementById("valorInput");
  const obsInput = document.getElementById("obsInput");
  const cancelBtn = document.getElementById("cancelBtn");

  let modo = ""; 
  let editIndex = null;

  function formatarValor(valor) { return valor.toFixed(2).replace('.', ','); }
  function salvarDados() {
    localStorage.setItem('fiadosPendentes', JSON.stringify(fiadosPendentes));
    localStorage.setItem('pagamentosRealizados', JSON.stringify(pagamentosRealizados));
  }

  function renderizar() {
    fiadosPendentesList.innerHTML = "";
    pagamentosRealizadosList.innerHTML = "";
    let subtotal = 0;
    fiadosPendentes.forEach((item,i)=>{
      subtotal+=item.valor;
      const li=document.createElement("li");
      li.innerHTML=`<div class="info"><strong>${item.nome}</strong><br><em>${item.obs||''}</em></div>
      <div class="status parcial">R$ ${formatarValor(item.valor)}</div>
      <button class="action-btn" onclick="abrirEditarFiado(${i})">‚úèÔ∏è</button>
      <button class="action-btn" onclick="registrarPagamento(${i})">üí∞</button>
      <button class="action-btn delete-btn" onclick="excluirFiado(${i})">üóëÔ∏è</button>`;
      fiadosPendentesList.appendChild(li);
    });
    subtotalFiados.textContent=`üßæ Subtotal: R$ ${formatarValor(subtotal)}`;
    let totalPago=0;
    pagamentosRealizados.forEach((item,i)=>{
      totalPago+=item.valor;
      const li=document.createElement("li");
      li.innerHTML=`<div class="info"><strong>${item.nome}</strong><br><em>${item.obs||''}</em></div>
      <div class="status pago">R$ ${formatarValor(item.valor)}</div>
      <button class="action-btn" onclick="abrirEditarPagamento(${i})">‚úèÔ∏è</button>
      <button class="action-btn delete-btn" onclick="excluirPagamento(${i})">üóëÔ∏è</button>`;
      pagamentosRealizadosList.appendChild(li);
    });
    totalRecebido.textContent=`üíµ Total Recebido: R$ ${formatarValor(totalPago)}`;
  }

  btnAddFiado.onclick=()=>{modo="fiado"; editIndex=null; formTitle.textContent="Adicionar Fiado"; nomeInput.value=""; valorInput.value=""; obsInput.value=""; formModal.classList.add("show"); nomeInput.focus();}
  btnAddPagamento.onclick=()=>{modo="pagamento"; editIndex=null; formTitle.textContent="Adicionar Pagamento"; nomeInput.value=""; valorInput.value=""; obsInput.value=""; formModal.classList.add("show"); nomeInput.focus();}
  cancelBtn.onclick=()=>formModal.classList.remove("show");

  formEntrada.onsubmit=function(e){
    e.preventDefault();
    const nome=nomeInput.value.trim();
    const valor=parseFloat(valorInput.value);
    const obs=obsInput.value.trim();
    if(!nome || isNaN(valor) || valor<=0){alert("Preencha nome e valor corretamente!"); return;}
    if(modo==="fiado"){
      const idxFiado=fiadosPendentes.findIndex(f=>f.nome.toLowerCase()===nome.toLowerCase());
      if(idxFiado>=0){fiadosPendentes[idxFiado].valor+=valor; if(obs){fiadosPendentes[idxFiado].obs=fiadosPendentes[idxFiado].obs?fiadosPendentes[idxFiado].obs+" | "+obs:obs;}}
      else{fiadosPendentes.push({nome,valor,obs});}
    }else if(modo==="pagamento"){
      const idxPag=pagamentosRealizados.findIndex(p=>p.nome.toLowerCase()===nome.toLowerCase());
      if(idxPag>=0){pagamentosRealizados[idxPag].valor+=valor; if(obs){pagamentosRealizados[idxPag].obs=pagamentosRealizados[idxPag].obs?pagamentosRealizados[idxPag].obs+" | "+obs:obs;}}
      else{pagamentosRealizados.push({nome,valor,obs});}
    }else if(modo==="editar-fiado" && editIndex!==null){fiadosPendentes[editIndex]={nome,valor,obs};}
    else if(modo==="editar-pagamento" && editIndex!==null){pagamentosRealizados[editIndex]={nome,valor,obs};}
    salvarDados(); renderizar(); formModal.classList.remove("show");
  }

  function excluirFiado(i){if(confirm(`Excluir fiado de ${fiadosPendentes[i].nome}?`)){fiadosPendentes.splice(i,1); salvarDados(); renderizar();}}
  function excluirPagamento(i){if(confirm(`Excluir pagamento de ${pagamentosRealizados[i].nome}?`)){pagamentosRealizados.splice(i,1); salvarDados(); renderizar();}}
  function abrirEditarFiado(i){modo="editar-fiado"; editIndex=i; formTitle.textContent="Editar Fiado"; nomeInput.value=fiadosPendentes[i].nome; valorInput.value=fiadosPendentes[i].valor; obsInput.value=fiadosPendentes[i].obs||""; formModal.classList.add("show"); nomeInput.focus();}
  function abrirEditarPagamento(i){modo="editar-pagamento"; editIndex=i; formTitle.textContent="Editar Pagamento"; nomeInput.value=pagamentosRealizados[i].nome; valorInput.value=pagamentosRealizados[i].valor; obsInput.value=pagamentosRealizados[i].obs||""; formModal.classList.add("show"); nomeInput.focus();}
  function registrarPagamento(i){const nome=fiadosPendentes[i].nome; const valorDevido=fiadosPendentes[i].valor; let valorPagarStr=prompt(`Registrar pagamento parcial para ${nome} (valor devido R$ ${formatarValor(valorDevido)}):`,""); if(valorPagarStr===null)return; let valorPagar=parseFloat(valorPagarStr.replace(",",".")); if(isNaN(valorPagar)||valorPagar<=0){alert("Informe um valor v√°lido maior que zero."); return;} if(valorPagar>valorDevido){alert("O valor do pagamento n√£o pode ser maior que o valor devido."); return;} const idxPag=pagamentosRealizados.findIndex(p=>p.nome.toLowerCase()===nome.toLowerCase()); if(idxPag>=0){pagamentosRealizados[idxPag].valor+=valorPagar;} else{pagamentosRealizados.push({nome,valor:valorPagar,obs:"Pagamento parcial"});} fiadosPendentes[i].valor-=valorPagar; if(fiadosPendentes[i].valor<=0){fiadosPendentes.splice(i,1);} salvarDados(); renderizar(); }

  renderizar();
</script>

</body>
</html>
